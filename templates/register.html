{% extends "base.html" %}
{% block title %}Register | YegnaConnect{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-8">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Create Your Account</h2>
    {% if error %}
    <div class="mb-4 text-red-600 text-center font-medium">{{ error }}</div>
    {% endif %}
    <form method="post" action="/register">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Choose a username" value="{{ username|default('') }}">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter your email" value="{{ email|default('') }}">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Create a password">
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Confirm your password">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Register</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="/login" class="text-green-600 hover:underline font-medium">Login</a></p>
</div>
{% endblock %}
